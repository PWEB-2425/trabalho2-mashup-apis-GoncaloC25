<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <script src="script.js" defer></script>
    <title>IdeiaVision</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- Menu com histórico e configurações -->
        <div class="search-history">
          <h3>Histórico</h3>
          <ul id="history-list"></ul>
        </div>
      </div>

      <div class="main-content">
        <div class="search-box">
          <input
            type="text"
            id="search-idea"
            placeholder="Qual a sua ideia..."
            class="textIn"
          />
          <button class="btn" id="search-btn">Pesquisar</button>
        </div>

        <div class="image-carousel" id="image-carousel" hidden="">
          <div class="carousel-track top-row" id="images-top"></div>
          <div class="carousel-track bottom-row" id="images-bottom"></div>
        </div>

        <div class="chatbot" id="chatbot" hidden="">
          <div class="chat-messages" id="chat-messages"></div>
          <div class="chat-input">
            <input
              type="text"
              id="chat-input"
              placeholder="Pergunte sobre sua ideia..."
              class="textIn chat"
            />
            <button class="btn chat" id="send-chat">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
